<!DOCTYPE html>
<html>
    <head>
        <title> Flexbox</title>
        <link rel="icon" type="image/x-icon" href="img/favicon%20(2).png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

            <div class="flex-col-100"> Flex One: 1 CSS CLASS GRID SYSTEM DEMO </div>

            <div class="flex-col-50">50%</div>

            <div class="flex-col-33">33.3% </div>

        <div class="flex-row">
            <div class="flex-col-25">25% </div>
            <div class="flex-col-25">25% </div>
            <div class="flex-col-25">25% </div>
            <div class="flex-col-25">25% </div>
        </div>
        <div class="flex-row">
            <div class="flex-col-20">20% </div>
            <div class="flex-col-20">20% </div>
            <div class="flex-col-20">20% </div>
            <div class="flex-col-20">20% </div>
            <div class="flex-col-20">20% </div>
        </div>

    </body>
</html>
